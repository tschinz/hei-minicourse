################################################################################
# Book settings
title                       : Le chemin vers l'ing√©nierie
author                      : HEI-Vs - Silvan Zahno
logo                        : img/hei-defr.svg
exclude_patterns            : [content/old/*]

#######################################################################################
# Execution settings
execute:
  execute_notebooks         : 'off'
  allow_errors              : true # If `False`, when a code cell raises an error the execution is stopped, otherwise all cells are always run.
  timeout                   : 240


#######################################################################################
# HTML-specific settings
html:
  favicon                   : img/hei-icon.png
  use_edit_page_button      : false
  use_repository_button     : true
  use_issues_button         : true
  use_multitoc_numbering    : false   # Continuous numbering across parts/chapters
  extra_footer              : ""  # Will be displayed underneath the footer.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : http://promotion.hevs.io/minicourse/hei-minicourse/fr
  comments:
    hypothesis              : false
    utterances              : false
  extra_navbar              : Presented by <a href="https://www.hevs.ch/synd">HEI-Vs</a></br></br><button type="button" onclick="window.location.href = 'https://promotion.hevs.io/minicourse/hei-minicourse/de'">Deutsch</button><button type="button" onclick="legibleFontSwitcher()">Switch Font</button>&nbsp;&nbsp;<button type="button" onclick="fontScaler(1.1)">&#10133;</button><button type="button" onclick="fontScaler(0.0)">&#9679;</button><button type="button" onclick="fontScaler(0.909)">&#10134;</button>

#######################################################################################
# LaTeX-specific settings
latex:
  latex_engine              : xelatex
  use_jupyterbook_latex     : true
  latex_documents           :
    targetname              : hei-minicourse.tex

bibtex_bibfiles:
   - content/jupyterbook.bib

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : "classic" # "jupyterlab" or "classic"
  #jupyterhub_url           : "https://emsc4033-2021.rses.underworldcloud.org"  # The URL for your JupyterHub.
  binderhub_url             :  "https://mybinder.org"
  colab_url                 : "https://colab.research.google.com"

#######################################################################################
# Repository settings
repository:
  url                       : https://github.com/tschinz/hei-minicourse/
  path_to_book              : jupyterbook-fr
  branch                    : main  # Which branch of the repository should be used when creating links (optional)

#######################################################################################
# Advanced and power-user settings
sphinx:
  config:
    html_show_copyright     : true
    # html_extra_path: ['files']
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

#######################################################################################
# Parse and render settings
parse:
  #myst_extended_syntax      : true
  myst_url_schemes          : [mailto, http, https]
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution