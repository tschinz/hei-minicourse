<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
    }

    header {
      background-color: #da006680;
    }

    .language-select {
      display: flex;
      height: 100vh;
    }

    .language-select .language {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .language-select .language.german {
      background-color: #00925a80;
    }

    .language-select .language.french {
      background-color: #0095d880;
    }

    .language-select h2 {
      font-size: 2rem;
      margin: 0;
    }

    .language-select .language button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin: 1rem 0;
      border: 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }

    .language-select .language button:hover {
      transform: translateY(-4px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .language-select .language.german button {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/640px-Flag_of_Germany.svg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    .language-select .language.french button {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/640px-Flag_of_France.svg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }
  </style>
  <title>Language Select</title>
</head>

<body>
  <div class="container-fluid p-0">
    <header class="text-white py-5">
<h2 class="text-center">Welcome the the Promotional Labo page of Infotronics</h2>
</br></br>
<h2 class="text-center">Select Your Language</h2>
</header>
<section class="language-select">
<div class="language german">
<button onclick="window.location.href = 'https://promotion.hevs.io/minicourse/hei-minicourse/de'">
</button>
<h2>Deutsch</h2>
</div>
<div class="language french">
<button onclick="window.location.href = 'https://promotion.hevs.io/minicourse/hei-minicourse/fr'">
</button>
<h2>Fran√ßais</h2>
</div>
</section>
  </div>
</body>
</html>
